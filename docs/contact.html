<!DOCTYPE html>
<html>
<head>
	<title>Contact Me | Edward Hunter</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
	<header id="masthead">
		<div class="container">
			<a href="https://mrhunter83.github.io/Basic-Portfolio/index.html" id="logo">Edward Hunter</a>
			<nav>
				<a href="https://mrhunter83.github.io/Basic-Portfolio/index.html">About</a>
				<a href="https://mrhunter83.github.io/Basic-Portfolio/portfolio.html">Portfolio</a>
				<a href="https://mrhunter83.github.io/Basic-Portfolio/contact.html">Contact</a>
			</nav>
		</div>
	</header>
	<!-- main content -->
	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>
			<form id="contact-form">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="John Smith" required="required">
				<br>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
				<br>
				<label for="message">Message</label>
				<textarea id="message" name="message" required="required"></textarea>
				<br>
				<input type="submit">
			</form>
		</section>
		<!-- sidebar content -->
		<section class="sidebar">
			<div id="connect">
				<h2>Connect with me</h2>
				<a href="https://github.com/mrhunter83"><img src="assets/images/Github.png" class="social" alt="GitHub"></a>
				<a href="https://www.linkedin.com/in/edward-hunter-7133ba1a/"><img src="assets/images/Linkedin.png" class="social" alt="LinkedIn" /></a>
				<a href="https://stackoverflow.com/users/8235081/ehunter83"><img src="assets/images/if_stackoverflow_273179.png" class="social" alt="Stack Overflow" /></a>
			</div>
		</section>
	</div>
	<!-- footer content -->
	<div class="container">
		<footer>
			<h4>Copyright &copy; 2017 Edward Hunter</h4>
		</footer>
	</div>
</body>
</html>
